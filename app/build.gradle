apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            try {
                keyAlias 'keepest'
                storeFile file(STORE_FILE)
                keyPassword KEY_PASSWORD
                storePassword STORE_PASSWORD
            }
            catch (ignored) {
                throw new InvalidUserDataException("You should define STORE_PASSWORD and KEY_PASSWORD in gradle.properties.")
            }
        }
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId 'is.jacek.markowski.dictionary.keepest'
        minSdkVersion 19
        targetSdkVersion 27
        vectorDrawables.useSupportLibrary = true
        versionCode 69
        versionName "1.17"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.machinarius:preferencefragment:0.1.2'
    compile 'com.github.madrapps:asyncquery:1.0.0'
    compile 'com.tubb.smrv:swipemenu-recyclerview:5.4.0'
    compile 'com.github.bmarrdev:android-DecoView-charting:v1.2'
    compile 'com.appolica:flubber:1.0.1'
    compile 'net.lingala.zip4j:zip4j:1.3.2'
    compile 'com.github.deano2390:MaterialShowcaseView:1.1.0'
    compile 'com.google.android.gms:play-services-drive:10.0.1'
    compile 'com.github.bumptech.glide:glide:4.2.0'
    compile 'com.google.firebase:firebase-crash:10.0.1'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    compile 'com.opencsv:opencsv:4.0'
    configurations.all {
        exclude group: "commons-logging", module: "commons-logging"
    }
}

repositories {
    maven { url "https://jitpack.io" }
    maven {
        url "https://maven.google.com"
    }
}

apply plugin: 'com.google.gms.google-services'